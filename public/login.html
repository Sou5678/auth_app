<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Login Screen - Auth App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 440px;
            position: relative;
            overflow: hidden;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border-radius: 16px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .header-text {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .role-selection {
            margin-bottom: 2rem;
        }

        .role-option {
            width: 100%;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            display: flex;
            align-items: center;
        }

        .role-option:hover {
            border-color: #1976d2;
            background: #f8fbff;
        }

        .role-option.selected {
            border-color: #1976d2;
            background: #f0f8ff;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .role-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .retailer-icon {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
        }

        .distributor-icon {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            color: white;
        }

        .admin-icon {
            background: linear-gradient(135deg, #f57c00, #ffb74d);
            color: white;
        }

        .role-content {
            flex: 1;
        }

        .role-title {
            font-weight: 600;
            font-size: 1rem;
            color: #1a1a1a;
            margin-bottom: 0.25rem;
        }

        .role-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.3;
        }

        .form-section {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .sign-in-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .sign-in-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }

        .sign-in-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e5e5e5;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            padding: 12px 20px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #1976d2;
            background: #f8fbff;
        }

        .google-btn {
            color: #4285f4;
        }

        .phone-btn {
            color: #1976d2;
        }

        .footer-links {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .footer-links a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #1976d2;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #1976d2;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            .header-title {
                font-size: 1.75rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">‚Üê Back</a>
        
        <div class="header-section">
            <div class="app-icon">üè¢</div>
            <div class="header-text">
                <div class="header-title">Welcome Back</div>
                <div class="header-subtitle">Please select your role to login.</div>
            </div>
        </div>

        <div class="role-selection">
            <div class="role-option selected" data-role="retailer">
                <div class="role-icon retailer-icon">üè™</div>
                <div class="role-content">
                    <div class="role-title">Retailer</div>
                    <div class="role-description">Manage your store's inventory and sales.</div>
                </div>
            </div>
            
            <div class="role-option" data-role="distributor">
                <div class="role-icon distributor-icon">üöõ</div>
                <div class="role-content">
                    <div class="role-title">Distributor</div>
                    <div class="role-description">Oversee product distribution and supply chain.</div>
                </div>
            </div>
            
            <div class="role-option" data-role="admin">
                <div class="role-icon admin-icon">‚öôÔ∏è</div>
                <div class="role-content">
                    <div class="role-title">Admin</div>
                    <div class="role-description">Administer the platform and manage users.</div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div id="alert" class="alert"></div>
            <div id="loading" class="loading"></div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                </div>

                <button type="submit" id="submitBtn" class="sign-in-btn">Sign In</button>
            </form>

            <div class="divider">Or sign in with</div>

            <div class="social-login">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                    üåê Google
                </button>
                <button class="social-btn phone-btn" onclick="socialLogin('phone')">
                    üì± Phone OTP
                </button>
            </div>
        </div>

        <div class="footer-links">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <script>
        let selectedRole = 'retailer';

        // Role selection functionality
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedRole = option.dataset.role;
                
                // Update header based on selected role
                const titles = {
                    retailer: 'Retailer Login Screen',
                    distributor: 'Distributor Login Screen',
                    admin: 'Admin Login Screen'
                };
                document.title = titles[selectedRole] + ' - Auth App';
            });
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        function socialLogin(provider) {
            showAlert(`${provider} login functionality coming soon!`, 'success');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        role: selectedRole // Include selected role
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        ...data.user,
                        role: selectedRole
                    }));
                    
                    showAlert(`Welcome ${data.user.name}! Redirecting to ${selectedRole} dashboard...`, 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
