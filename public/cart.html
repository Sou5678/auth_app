<body>
  <div class="header">
    <div class="nav">
      <div class="nav-links">
         <a href="purchaseorders.html" class="nav-button">
      <span class="up-arrow"></span>
      Back to Purchase
    </a>
        <div class="nav-link active">Shopping Cart
          <span class="cart-counter" id="cartCounter">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Navigation Button -->
    <a href="dashboard.html" class="nav-button">
      <span class="up-arrow"></span>
      Back to Dashboard
    </a>

    <div class="page-header">
      <h2>Shopping Cart</h2>
      <p class="subtitle" id="cartSubtitle">Your cart is empty</p>
    </div>

    <div class="content-card">
      <div id="cartContent">
        <div class="empty-cart">
          <div class="cart-icon">ðŸ›’</div>
          <div class="empty-message">No items in cart</div>
          <div class="empty-description">Add products to your cart to create purchase orders</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('purchaseCart') || '[]');
    
    function updateCartDisplay() {
      const cartCounter = document.getElementById('cartCounter');
      const cartSubtitle = document.getElementById('cartSubtitle');
      const cartContent = document.getElementById('cartContent');
      
      cartCounter.textContent = cart.length;
      
      if (cart.length === 0) {
        cartSubtitle.textContent = 'Your cart is empty';
        cartContent.innerHTML = `
          <div class="empty-cart">
            <div class="cart-icon">ðŸ›’</div>
            <div class="empty-message">No items in cart</div>
            <div class="empty-description">Add products to your cart to create purchase orders</div>
          </div>`;
      } else {
        cartSubtitle.textContent = ${cart.length} item(s) in your cart;
        
        let cartHTML = '<div class="cart-items">';
        let total = 0;
        
        cart.forEach((item, index) => {
          total += item.total;
          cartHTML += `
            <div class="cart-item">
              <div class="item-details">
                <div class="item-name">${item.name}</div>
                <div class="item-info">Supplier: ${item.supplier} | Lead Time: ${item.leadTime}</div>
              </div>
              <div class="item-actions">
                <div class="quantity-display">Qty: ${item.quantity}</div>
                <div class="item-total">â‚¹${item.total.toLocaleString()}</div>
                <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
              </div>
            </div>`;
        });
        
        cartHTML += '</div>';
        cartHTML += `
          <div class="cart-summary">
            <div class="total-row">
              <span>Total Amount:</span>
              <span>â‚¹${total.toLocaleString()}</span>
            </div>
            <div class="button-group">
              <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
              <button class="btn btn-primary" onclick="proceedToCheckout()">Create Purchase Order</button>
            </div>
          </div>`;
        
        cartContent.innerHTML = cartHTML;
      }
    }
    
    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('purchaseCart', JSON.stringify(cart));
      updateCartDisplay();
      
      // Show feedback
      const notification = document.createElement('div');
      notification.textContent = 'Item removed from cart';
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ef4444;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        z-index: 1000;
        animation: slideIn 0.3s ease;
      `;
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 2000);
    }
    
    function clearCart() {
      if (confirm('Are you sure you want to clear all items from cart?')) {
        cart = [];
        localStorage.setItem('purchaseCart', JSON.stringify(cart));
        updateCartDisplay();
      }
    }
    
    function proceedToCheckout() {
      if (cart.length === 0) {
        alert('Your cart is empty. Please add some items first.');
        return;
      }
      
      const totalAmount = cart.reduce((sum, item) => sum + item.total, 0);
      const message = Purchase Order Summary:\n\n${cart.length} items\nTotal: â‚¹${totalAmount.toLocaleString()}\n\nProceed to create purchase order?;
      
      if (confirm(message)) {
        alert('Purchase order created successfully!');
        cart = [];
        localStorage.setItem('purchaseCart', JSON.stringify(cart));
        updateCartDisplay();
      }
    }
    
    function goToPurchaseOrders() {
      // In a real application, this would navigate to the purchase orders page
      // For demo purposes, we'll show an alert
      alert('Navigating to Purchase Orders page...');
      // window.location.href = 'purchase-orders.html';
    }
    
    // Add CSS for animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize cart display
    updateCartDisplay();
    
    // Listen for cart updates from other tabs
    window.addEventListener('storage', function(e) {
      if (e.key === 'purchaseCart') {
        cart = JSON.parse(e.newValue || '[]');
        updateCartDisplay();
      }
    });
  </script>
